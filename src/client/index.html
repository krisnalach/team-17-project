<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

        <button id="table">Table</button>

    <main>
        <!-- Main content of the document -->

                <!-- Home page content -->

                <div id="start-menu">

                    <button id="leaderboard">Leaderboard</button>
                    <button id="Tutorial">Tutorial</button>
                </div>

                <form id="login-form">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <button id="login-button">Login</button>
                    </div>
                </form>
            </div>

            <div id="table-view" class="view" style="display:none">
                <!-- Blackjack Table content -->

            </div>

            <div id="stat-view" class="view" style="display:none">
                <!-- Statistics page content / Leaderboard -->

            </div>

            <div id="tutorial-view" class="view" style="display:none">
                <!-- Tutorial page content -->

            </div>
        </div>
    </main>
